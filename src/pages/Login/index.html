<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!--Importing Global Styles-->
    <link rel="stylesheet" href="../../styles/globals.css">
    <!--Importing Specific Styles-->   
    <link rel="stylesheet" href="./style.css">
    <!--Importing the script-->
    <script src="../test-page/script.js"></script>
    
</head>

<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="./src/pages/login/index.html">Login</a></li>
            <li><a href="./src/pages/about-us/index.html">About Us</a></li>

            <li><a href="./src/pages/test-form/index.html">Test</a></li>

<body>
    <div id="divbar">
        <p id="login">Login</p>
        <h6 id="passerror"></h6>
    <div class="form-group">
        <label for="textBoxUserName" id="username">Username</label>
        <input class="form-control" id="textBoxUserName" placeholder="    Write something ..." type="text">
    </div>
    
    <div class="form-group">
        <label for="textBoxPassword" id="password">Password</label>
        <input class="form-control" id="textBoxPassword" placeholder="    Write something ..." type="text"> 
        <button onclick="generatePassword()">Generate Password</button>   
    </div>
    <div class="form-group">
    <a  class="btn-login"><button onclick="login()" id="signinbutton">Login</button></a>
    </div>
</div>
</body>
